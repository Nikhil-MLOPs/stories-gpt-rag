name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ruff (lint)
        run: ruff check .

      - name: Run tests
        run: pytest -q

      - name: Check DVC status (non-fatal in CI)
        run: |
          dvc status -q || echo "DVC status returned non-zero (likely missing cache/remote in CI). Skipping failure."

      - name: Build Docker image
        run: docker build -t stories-gpt-rag:ci .

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Validate Kubernetes manifests with kustomize
        run: kubectl kustomize k8s > /dev/null
